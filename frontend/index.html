<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy National Girlfriend Day</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Romantic Letters Page -->
        <div id="lettersPage" class="page active">
            <nav class="navbar">
                <div class="nav-brand">
                    <i class="fas fa-heart"></i>
                    <span>Our Love Letters</span>
                </div>
            </nav>
            <main class="dashboard">
                <div class="hero-section">
                    <h1 id="personalizedTitle">Happy National Girlfriend Day!</h1>
                    <p id="personalizedMessage">Here are 7 letters for each day we're apart. I'll fill them in soon. I love you!</p>
                </div>
                <div class="letters-section">
                    <h2>Letters for You</h2>
                    <div class="letters-list">
                        <div class="letter-card" id="letter1">
                            <h3>Day 1</h3>
                            <div class="letter-content"></div>
                        </div>
                        <div class="letter-card" id="letter2">
                            <h3>Day 2</h3>
                            <div class="letter-content"></div>
                        </div>
                        <div class="letter-card" id="letter3">
                            <h3>Day 3</h3>
                            <div class="letter-content"></div>
                        </div>
                        <div class="letter-card" id="letter4">
                            <h3>Day 4</h3>
                            <div class="letter-content"></div>
                        </div>
                        <div class="letter-card" id="letter5">
                            <h3>Day 5</h3>
                            <div class="letter-content"></div>
                        </div>
                        <div class="letter-card" id="letter6">
                            <h3>Day 6</h3>
                            <div class="letter-content"></div>
                        </div>
                        <div class="letter-card" id="letter7">
                            <h3>Day 7</h3>
                            <div class="letter-content"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

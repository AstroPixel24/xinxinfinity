<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy National Girlfriend Day</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Romantic Letters Page -->
        <div id="lettersPage" class="page active">
            <nav class="navbar">
                <div class="nav-brand">
                    <i class="fas fa-heart"></i>
                    <span>Our Love Letters</span>
                </div>
            </nav>
            <main class="dashboard">
                <div class="hero-section">
                    <h1 id="personalizedTitle">Happy National Girlfriend Day!</h1>
                    <p id="personalizedMessage">Here are 7 letters for each day we're apart. I'll fill them in soon. I love you!</p>
                </div>
                <div class="features-grid">
                    <div class="feature-card">
                        <div class="feature-icon">
                            <i class="fas fa-comments"></i>
                        </div>
                        <h3>Messages</h3>
                        <p>Send sweet messages to each other</p>
                        <button class="feature-btn" onclick="showMessages()">Open Messages</button>
                    </div>

                    <div class="feature-card">
                        <div class="feature-icon">
                            <i class="fas fa-envelope-heart"></i>
                        </div>
                        <h3>7 Day Letters</h3>
                        <p>Love letters for each day we're apart</p>
                        <button class="feature-btn" onclick="showLetters()">View Letters</button>
                    </div>
                </div>

                <!-- Content Sections -->
                <div id="contentSection" class="content-section hidden">
                    <!-- Dynamic content will be loaded here -->
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
